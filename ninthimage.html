    <style>
        body {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
    background: #f9f9f9;
}
.header-container {
            max-width: 1500px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(
                to right,
                #8a7bba,
                #8f6088
            );
            padding: 50px;
            color:white;
            text-align: left;

        }
       
           


.breadcrumb {
    padding: 15px;
    font-size: 14px;
    color: #a14bb0;
    background: #fff;
}

.container {
    display: flex;
    margin: 20px;
    gap: 30px;
}

.product-images {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    
}

.main-image {
    width: 300px;
    height: auto;
    border-radius: 10px;
}

.thumbnails {
    display: flex;
    gap: 10px;
    margin-top: 10px;
}

.thumbnails img {
    width: 60px;
    height: 80px;
    object-fit: cover;
    border: 1px solid #ddd;
    border-radius: 5px;
}

.product-details {
    flex: 2;
    background: #fff;
    padding: 20px;
    border-radius: 10px;
}

.product-details h1 {
    font-size: 24px;
    margin-bottom: 10px;
}

.price {
    font-size: 22px;
    color: #e53935;
    margin: 10px 0;
}

.rating, .delivery {
    font-size: 16px;
    color: #555;
}

.sizes {
    margin-top: 20px;
}

.sizes h3 {
    margin-bottom: 10px;
}

.sizes button {
    padding: 8px 16px;
    margin: 5px;
    background: #fff;
    border: 1px solid #a14bb0;
    color: #a14bb0;
    border-radius: 5px;
    cursor: pointer;
}

.sizes button:hover {
    background: #a14bb0;
    color: #fff;
}

.product-info {
    margin-top: 30px;
}

.product-info ul {
    list-style: none;
    padding: 0;
}

.product-info li {
    margin: 5px 0;
}

.buttons {
    margin-top: 20px;
}

.add-to-cart, .buy-now {
    padding: 10px 20px;
    margin-right: 10px;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
}

.add-to-cart {
    background-color: #ff4081;
    color: white;
}

.buy-now {
    background-color: #7e57c2;
    color: white;
}

    </style>

</head>
